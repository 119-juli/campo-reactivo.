<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login y Registro</title>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><img src="Media/image/Logo.png" alt=""></li>
            <li><a href="login.html"></a>Registrate</li>
            <li><a href="insumos.html"></a>Inventario Química</li>
            <li><a href="insumosfisica.html"></a>Inventario Física</li>
            <li><a href="buzon.html"></a>Sugerencias</li>
            <li><a href="contactanos.html"></a>Contáctanos</li>
        </ul>
    </nav>
</header>

<section class="form-box login-box">
    <img src="Media/image/Logo.png" alt="logo" class="logo">
    <h1>Ingresar</h1>
    <form action="inicio_perfil.html">
        <label>Nombre de Usuario</label>
        <input type="text" name="username" placeholder="Ingrese su nombre">
        <label>Contraseña</label>
        <input type="password" name="password" placeholder="Ingrese su contraseña">
        <input class="button" type="submit" value="Ingresar">
        <a href="#">Olvidé mi contraseña</a>
    </form>
</section>

<section class="form-box register-box">
    <img src="Media/image/Logo.png" alt="logo" class="logo">
    <h1>Registro</h1>
    <form action="#">
        <label>Nombre de Usuario</label>
        <input type="text" placeholder="Ingrese su nombre">
        <label>Email</label>
        <input type="email" placeholder="Ingrese su email">
        <label>Contraseña</label>
        <input type="password" placeholder="Cree una contraseña">
        <a class="button" href="./insumos.html">Registrarse</a>
        <a href="#">Olvidé mi contraseña</a>
    </form>
</section>

</body>
</html>
